<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shortpoint Assesment</title>
</head>
<body>
    <h1>Shortpoint Asessment</h1>

<div id="myProgress">
  <div id="first">
    <div id="label">50%</div>
  </div>
  
  
</div>
<div id="myProgress">
 
  <div id="second">
    <div id="label">50%</div>
  </div>
  
</div>
<div id="myProgress">
 
  <div id="third">
    <div id="label">50%</div>
  </div>
  
</div>
<div id="myProgress">
 
  <div id="fourth">
    <div id="label">50%</div>
  </div>
  
</div>

<div id="myProgress">
 
  <div id="fifth">
    <div id="label">50%</div>
  </div>
  
</div>



<br>
<button onclick="progress()">Finish</button> 

<script>
function progress() {
  var first = document.getElementById("first");   
  var second = document.getElementById("second");   
  var third = document.getElementById("third");   
  var fourth = document.getElementById("fourth");   
  var fifth = document.getElementById("fifth");   
  var width = 50;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      first.style.width = width + '%'; 
      second.style.width = width + '%'; 
      third.style.width = width + '%'; 
      fourth.style.width = width + '%'; 
      fifth.style.width = width + '%'; 
      var elms = document.querySelectorAll("[id='label']");
      
      for(var i = 0; i < elms.length; i++) 
  elms[i].innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
